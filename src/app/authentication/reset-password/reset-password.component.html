<notifier-container></notifier-container>

<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-5 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Change Password</h4>
                  
              </div>
            </div>

            <div class="card-body">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="text-start">
    <div class="input-group input-group-outline my-3">  
  
    <input type="password" formControlName="password"  class="form-control" placeholder="Password"
    [ngClass]="{'is-invalid': f['password'].touched && f['password'].invalid }">
    </div>
   <div class="alert alert-danger" *ngIf="f['password'].touched && !f['password'].valid">
    <div *ngIf="f['password'].errors?.['required']">password Name is required</div>
    <div *ngIf="f['password'].errors?.['minLength']">Password must be at least 6 characters</div>
    <div *ngIf="f['password'].errors?.['hasNumber']"> Must contain at least 1 number!</div>
    <div *ngIf="f['password'].errors?.['hasCapitalCase']">Must contain at least 1 in Capital Case</div>
    <div *ngIf="f['password'].errors?.['hasSmallCase']">Must contain at least 1 Letter in Small Case!</div>
  </div>
  
  <div class="input-group input-group-outline my-3">  
  <input type="password" formControlName="confirmPassword"  class="form-control mb-4"
   placeholder="Confirm Password"
   [ngClass]="{'is-invalid': f['confirmPassword'].touched && f['confirmPassword'].invalid }">
  </div>
   <div class="alert alert-danger" *ngIf="f['confirmPassword'].touched && !f['confirmPassword'].valid">
    <div *ngIf="f['confirmPassword'].errors?.['required']">confirm Password Name is required</div>
    <div *ngIf="f['confirmPassword'].errors?.['matching']">confirm Passwords must match</div>
  </div>
  
   
  <div class="text-center">
    <button type="button" type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2" [class.disabled]="!resetForm.valid">Change Password
      <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
    </button>
  </div>
              
</form>
</div>
</div>
</div>
</div>
</div>

</div>
</main>
